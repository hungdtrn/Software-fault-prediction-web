version: "3"

services:
  mongodb:
    restart: always
    build: "./containers/mongo"
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_db:/bitnami:rw

    environment:
      - MONGODB_USERNAME=one
      - MONGODB_PASSWORD=123qwe
      - MONGODB_DATABASE=one
 
  server:
    restart: always
    container_name: server
    image: "python"
    working_dir: /usr/src/app
    volumes:
      - ./app/server:/usr/src/app
      - ./script/run-server.sh:/usr/src/app/run-server.sh
      - ./script/wait-for-server.sh:/usr/src/app/wait-for-server.sh

    ports:
      - "5000:5000"
    depends_on:
      - mongodb

    command: ["./wait-for-server.sh", "mongodb:27017", "--", "./run-server.sh"]
  
  website:
    restart: always
    image: pierrezemb/gostatic
    container_name: website
    volumes:
      - "./app/new_client/build:/srv/http"
    env_file:
      - "./env_files/client.env"
    ports:
      - "3000:3000"

    entrypoint: "/goStatic -port 3000 -fallback index.html"

volumes:
  mongo_db:
    driver: local-persist
    driver_opts:
      mountpoint: "/home/ubuntu/docker/volume/mongo/db"
  mongo_backup:
    driver: local-persist
    driver_opts:
      mountpoint: "/home/ubuntu/docker/volume/mongo/backup"
  mongo_log:
    driver: local-persist
    driver_opts:
      mountpoint: "/home/ubuntu/docker/volume/mongo/log"


